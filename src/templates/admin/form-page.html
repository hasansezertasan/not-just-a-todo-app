{% from 'bootstrap5/form.html' import render_form %}
{% extends 'admin/base.html' %}

{% block body %}

{{ super() }}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            {% if error is defined %}
            <div class="alert alert-danger" role="alert">{{error}}</div>
            {% endif %}

            <h1 class="text-danger my-3 ml-3">{{admin_view.name}}</h1>
            {{ render_form(form) }}
        </div>
    </div>
</div>

{% endblock body %}
